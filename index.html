<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="buttonNeg1" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="value1" type="text" class="form-control text-center" value="1">
                           <button id="buttonPos1" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="update1">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="buttonNeg2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="value2" type="text" class="form-control text-center" value="1">
                           <button id="buttonPos2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="update2">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="total">1278</span></h5>
                        <h5>$ <span id="tax">0</span></h5>
                        <h5>$ <span id="grand-total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>

      document.getElementById('buttonPos1').addEventListener('click', function () {
         handle(true);
      })

      document.getElementById('buttonNeg1').addEventListener('click', function () {
         handle(false);
      })


      function handle(isIncrease) {
         const number1 = document.getElementById('value1');
         const number = parseInt(number1.value);
         var b = number;
         if (isIncrease == true) {
            b = number + 1;
         }
         if (isIncrease == false && number > 0) {
            b = number - 1;
         }
         number1.value = b;
         const total = 1219 * b;
         document.getElementById('update1').innerText = total;
         sum();
      }

      //second part

      document.getElementById('buttonPos2').addEventListener('click', function () {
         handle2(true);
      })

      document.getElementById('buttonNeg2').addEventListener('click', function () {
         handle2(false);
      })

      function handle2(isIncrease) {
         const number2 = document.getElementById('value2');
         const number = parseInt(number2.value);
         var b2 = number;
         if (isIncrease == false && number > 0) {
            b2 = number - 1;
         }
         if (isIncrease == true) {
            b2 = number + 1;
         }
         number2.value = b2;
         const total2 = 59 * b2;
         document.getElementById('update2').innerText = total2;
         sum();
      }

      function sum() {
         const t1 = document.getElementById('value1');
         const s1 = parseInt(t1.value);


         const t2 = document.getElementById('value2');
         const s2 = parseInt(t2.value);

         const total = (s1 * 1219 + s2 * 59);
         document.getElementById('total').innerText = total;

         const c = Math.round(0.1*total);
         document.getElementById('tax').innerText = c;


         const d = c+total;
         document.getElementById('grand-total').innerText = d;
      }

   </script>
</body>

</html>
